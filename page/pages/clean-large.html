<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>BitJanitor - Clean Large Files</title>

	<!-- Bootstrap Core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="../css/metisMenu.min.css" rel="stylesheet">

	<!-- Timeline CSS -->
	<link href="../css/timeline.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="../css/startmin.css" rel="stylesheet">

	<!-- Morris Charts CSS -->
	<link href="../css/morris.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<span class="navbar-brand default-cursor" href="index.html">BitJanitor</span>
			</div>

			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<ul class="nav navbar-right navbar-top-links">
				<li class="dropdown">
					<a id="version" class="dropdown-toggle version default-cursor">
						<i class="fa fa-code fa-fw"></i> Loading. . .
					</a>
				</li>
			</ul>
		</nav>

		<aside id="sidebar" class="sidebar navbar-default" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li>
						<a href="dashboard.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
					</li>
					<hr>
					<li class="border-top">
						<a href="clean-large.html" class="active"><i class="fa fa-file fa-fw"></i> Clean Large Files</a>
					</li>
					<li>
						<a href="clean-duplicate.html"><i class="fa fa-files-o fa-fw"></i> Clean Duplicate Files</a>
					</li>
					<hr>
					<li class="border-top">
						<a href="credits.html"><i class="fa fa-list fa-fw"></i> Credits</a>
					</li>
				</ul>
			</div>
		</aside>

		<!-- Main content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header default-cursor"><i class="fa fa-file fa-fw"></i> Clean Large Files</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<div id="configuration" class="panel panel-default">
							<div class="panel-heading size-13">Confuguration</div>
							<div class="panel-body">
								<form role="form">
									<div class="row">
										<div class="col-md-10">
											<div class="form-group">
												<label>Directory to search in:</label>
												<input id="search-dir" class="form-control">
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label>&#x200b;</label><br>
												<div id="browse-button" class="btn btn-defuault" onclick="getDir()">
													Browse</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-8">
											<div class="form-group">
												<label>Files above:</label>
												<input id="search-size" class="form-control" type="number" value="500">
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label>&#x200b;</label>
												<select id="search-unit" class="form-control">
													<option>MB</option>
													<option>GB</option>
												</select>
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<label>&#x200b;</label><br>
												<div id="button-scan" class="btn btn-defuault btn-primary"
													onclick="scan()">Scan</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div id="progress" class="panel panel-default">
							<div class="panel-heading size-13">Progress</div>
							<div class="panel-body">
								<div id="status">No scan currently in progress</div>
								<div><span id="step1"></span></div>
								<div><span id="step2"></span></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row" height="100%">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading size-13">Results</div>
							<div id="results" class="panel-body">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="../js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../js/metisMenu.min.js"></script>

	<!-- Morris Charts JavaScript -->
	<script src="../js/raphael.min.js"></script>
	<script src="../js/morris.min.js"></script>
	<script src="../js/morris-data.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../js/startmin.js"></script>

	<!-- Custom JavaScript -->
	<script src="../js/clean-large.js"></script>
</body>

</html>
