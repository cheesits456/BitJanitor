<div class="row border-bottom bd-lightGray m-3">
	<div class="d-flex flex-justify-center flex-justify-end-md flex-align-center">
		<ul class="breadcrumbs bg-transparent">
			<li class="page-item"><a href="#" class="page-link"><span class="mif-meter"></span></a></li>
			<li class="page-item"><a href="#" class="page-link">Dashboard</a></li>
		</ul>
	</div>
</div>


<div class="m-3">
	<div class="row mt-2">
		<div class="cell-lg-3 cell-sm-6 mt-2">
			<div class="icon-box border bd-cyan">
				<div class="icon bg-cyan fg-white"><span class="mif-chart-bars"></span></div>
				<div class="content p-4">
					<div class="text-upper">Memory</div>
					<div id="stat-ram" class="text-upper text-bold text-lead">Loading. . .</div>
				</div>
			</div>
		</div>
		<div class="cell-lg-3 cell-sm-6 mt-2">
			<div class="icon-box border bd-red">
				<div class="icon bg-red fg-white"><span class="mif-server"></span></div>
				<div class="content p-4">
					<div class="text-upper">CPU</div>
					<div id="stat-cpu" class="text-upper text-bold text-lead">Loading. . .</div>
				</div>
			</div>
		</div>
		<div class="cell-lg-3 cell-sm-6 mt-2">
			<div class="icon-box border bd-green">
				<div class="icon bg-green fg-white"><span class="mif-drive2"></span></div>
				<div class="content p-4">
					<div class="text-upper">Storage</div>
					<div id="stat-storage" class="text-upper text-bold text-lead">Loading. . .</div>
				</div>
			</div>
		</div>
		<div class="cell-lg-3 cell-sm-6 mt-2">
			<div class="icon-box border bd-orange">
				<div class="icon bg-orange fg-white"><span class="mif-users"></span></div>
				<div class="content p-4">
					<div class="text-upper">User</div>
					<div id="stat-user" class="text-upper text-bold text-lead">Loading. . .</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="cell-lg-3 cell-md-6 mt-2">
			<div class="more-info-box bg-cyan fg-white">
				<div class="content">
					<h2 id="usage-ram" class="text-bold mb-0">Loading</h2>
					<div>Memory Usage</div>
				</div>
				<div class="icon">
					<span class="mif-chart-bars"></span>
				</div>
			</div>
		</div>
		<div class="cell-lg-3 cell-md-6 mt-2">
			<div class="more-info-box bg-red fg-white">
				<div class="icon">
					<span class="mif-server"></span>
				</div>
				<div class="content">
					<h2 id="usage-cpu" class="text-bold mb-0">Loading</h2>
					<div>CPU Usage</div>
				</div>
			</div>
		</div>
		<div class="cell-lg-3 cell-md-6 mt-2">
			<div class="more-info-box bg-green fg-white">
				<div class="content">
					<h2 id="usage-storage" class="text-bold mb-0">Loading</h2>
					<div>Storage Usage</div>
				</div>
				<div class="icon">
					<span class="mif-drive2"></span>
				</div>
			</div>
		</div>
		<div class="cell-lg-3 cell-md-6 mt-2">
			<div class="more-info-box bg-orange fg-white">
				<div class="content">
					<h2 id="usage-users" class="text-bold mb-0">Loading</h2>
					<div>System Uptime</div>
				</div>
				<div class="icon">
					<span class="mif-users"></span>
				</div>
			</div>
		</div>
	</div>


</div>
