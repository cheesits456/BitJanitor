<div class="row border-bottom bd-lightGray m-3">
    <div class="cell-md-4 d-flex flex-align-center">
        <h3 class="dashboard-section-title  text-center text-left-md w-100">BitJanitor <small id="version"></small></h3>
    </div>

    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md flex-align-center">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item"><a href="#" class="page-link"><span class="mif-meter"></span></a></li>
            <li class="page-item"><a href="#" class="page-link">Clean Duplicate Files</a></li>
        </ul>
    </div>
</div>


<div class="m-3">

<div class="row">
    <div class="cell-md-7 mt-4">
        <div id="panel-folder" data-role="panel" data-title-caption="Folder" data-collapsible="false" data-title-icon="<span class='mif-folder-open2'></span>" style="padding: 1em">
            Directory to search in:
            <div class="row mb-2">
                <div class="cell-sm-8">
                    <input id="search-dir" class="secondary" type="text">
                </div>
                <div class="cell-sm-2">
                    <button class="button dark" style="width: 100%" onclick="getDir()">Browse</button>
                </div>
                <div class="cell-sm-2">
                    <button id="button-scan" class="button primary" style="width: 100%" onclick="scan()">Scan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cell-md-5 mt-4">
        <div id="panel-progress" data-role="panel" data-title-caption="Progress" data-collapsible="false" data-title-icon="<span class='mif-chart-bars'></span>" style="padding: 1em">
            <div id="status">No scan currently in progress</div>
            <div><span id="step1"></span></div>
            <div><span id="step2"></span></div>
            <div><span id="step3"></span></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="cell-mt-12 mt-4">
        <div data-role="panel" data-title-caption="Results" data-collapsible="false" data-title-icon="<span class='mif-list'></span>" style="padding: 1em">
            <p id="results">No results yet</p>
        </div>
    </div>
</div>

</div>
<script src="js/find-duplicates.js"></script>
